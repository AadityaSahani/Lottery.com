    <div id="timer"></div>

    <script>
        // Get the current date and time
        var currentDate = new Date();

        // Get the first day of the next month
        var targetDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);

        // Calculate the time difference between the current date and the target date
        var timeToTarget = targetDate.getTime() - currentDate.getTime();

        // Convert the time difference to seconds
        var secondsToTarget = timeToTarget / 1000;

        // Start the timer
        setInterval(function() {
            // Decrement the time remaining
            secondsToTarget--;

            // Format the remaining time
            var remainingTime = Math.floor(secondsToTarget / 60) + ':' + Math.floor(secondsToTarget % 60);

            // Display the remaining time
            document.getElementById('timer').innerHTML = remainingTime;

            // Stop the timer when the time reaches zero
            if (secondsToTarget <= 0) {
                clearInterval(this);
                document.getElementById('timer').innerHTML = 'Time\'s up!';
            }
        }, 1000);
    </script>
    <div id="image-slider">

      <script>
        const slider = document.getElementById('image-slider');
        const images = slider.querySelectorAll('img');
    
        let currentImageIndex = 0; // Start with the first image
    
        function slideImage(direction) {
          if (direction === 1) {
            const nextImageIndex = (currentImageIndex + direction + images.length) % images.length;
    
            const currentImage = images[currentImageIndex];
            const nextImage = images[nextImageIndex];
    
            currentImage.classList.remove('active');
            nextImage.classList.add('active');
    
            currentImageIndex = nextImageIndex;
    
            currentImage.style.transform = `translateX(${direction * 100}%)`;
            nextImage.style.transform = 'translateX(0)';
    
            setTimeout(() => {
              currentImage.style.transform = 'translateX(-100%)';
            }, 500);
          }
        }
    
        setInterval(() => {
          slideImage(1); // Slide images to the right
        }, 3000);
      </script>
